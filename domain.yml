%YAML 1.1
---
actions:
- utter_goodbye
- utter_greet
- utter_confirm
- utter_confirmation
- utter_grat_return
- utter_form_confirm
- utter_activity_confirm
- utter_request
- utter_request1
- utter_request2
- utter_request3
- utter_request4
- utter_request5
- utter_req_meeting


intents:
- add_meeting
- greet
- goodbye
- inform
- create_account
- negative
- positive
- gratitude

forms:
- account_form
- account_form_one

entities:
  - accountname
  - industry
  - turnover
  - employee_no
  - contactname
  - phone
  - mobile
  - email
  - department
  - designation


slots:
  accountname:
    type: unfeaturized
    auto_fill: false
  industry:
    type: unfeaturized
    auto_fill: false
  turnover:
    type: unfeaturized
    auto_fill: false
  employee_no:
    type: unfeaturized
    auto_fill: false
  contactname:
    type: unfeaturized
    auto_fill: false
  phone:
    type: unfeaturized
    auto_fill: false
  mobile:
    type: unfeaturized
    auto_fill: false
  email:
    type: unfeaturized
    auto_fill: false
  department:
    type: unfeaturized
    auto_fill: false
  designation:
    type: unfeaturized
    auto_fill: false

templates:
  utter_default:
  - text: Sorry I didn't get what you mentioned. Can you ask again please.
  utter_confirm:
  - text: Your task is completed
  utter_confirmation:
  - text: Is that all ?
  utter_goodbye:
  - text: Talk to you later.
  utter_grat_return:
  - text: It's my pleasure to help
  - text: Bye bye :(
  utter_greet:
  - text: Hi, I am Ami. How can I help you ?
  utter_form_confirm:
  - text: All the details are saved. Thank You
  utter_activity_confirm:
  - text: Thanks. Your activity is saved.
  utter_request:
  - text: Sure, I can help. Please fill up this form...don't forget the mandatory fields
  utter_request1:
  - text: Do you have the contact's bussiness card ? if yes, kindly scan
  utter_request2:
  - text: Please provide the contact's details.
  utter_request3:
  - text: Now complete the corporate address details
  utter_request4:
  - text: This all I can read from the card. Please correct if there are something wrong as I do sometimes.
  utter_req_meeting:
  - text: Did you travel for this meeting ?
  utter_request5:
  - text: Please provide additinal details.
  utter_ask_accountname:
    - text: "What is the account name ?"
  utter_ask_industry:
    - text: "What is the industry ?"
  utter_ask_turnover:
    - text: "What is the annual turnover in crore ?"
  utter_ask_employee_no:
    - text: "How many employees are there ?"
  utter_ask_contactname:
    - text: "What is the contact's name ?"
  utter_ask_phone:
    - text: "Provide the work phone no "
  utter_ask_mobile:
    - text: "Provide the mobile phone no"
  utter_ask_email:
    - text: "Provide the email id"
  utter_ask_department:
    - text: "What is the department he is working on ?"
  utter_ask_designation:
    - text: "What is his designation ?"




