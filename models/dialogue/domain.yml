%YAML 1.1
---
actions:
- utter_goodbye
- utter_greet
- utter_confirm
- ask_confirmation
- utter_grat_return
- utter_form_confirm
- utter_activity_confirm
- utter_request
- utter_request1
- utter_request2
- utter_request3
- utter_request4
- utter_request5
- utter_req_meeting
- utter_submit_confirm
config:
  store_entities_as_slots: true
entities:
- time
- name
forms:
- account_form
intents:
- add_meeting:
    use_entities: true
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- inform:
    use_entities: true
- create_account:
    use_entities: true
- negative:
    use_entities: true
- positive:
    use_entities: true
- gratitude:
    use_entities: true
slots:
  requested_slot:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
templates:
  ask_confirmation:
  - text: Is that all ?
  utter_activity_confirm:
  - text: Thanks. Your activity is saved.
  utter_ask_accountname:
  - text: What is the account name ?
  utter_ask_industry:
  - text: What is the industry ?
  utter_ask_turnover:
  - text: What is the annual turnover in crore ?
  utter_confirm:
  - text: Your task is completed
  utter_default:
  - text: Sorry I didn't get what you mentioned. Can you ask again please.
  utter_employee_no:
  - text: How many employees are there ?
  utter_form_confirm:
  - text: All the details are saved. Thank You
  utter_goodbye:
  - text: Talk to you later.
  utter_grat_return:
  - text: It's my pleasure to help
  - text: Bye bye :(
  utter_greet:
  - text: Hi, I am Ami. How can I help you ?
  utter_req_meeting:
  - text: Did you travel for this meeting ?
  utter_request:
  - text: Sure, I can help. Please fill up this form...don't forget the mandatory
      fields
  utter_request1:
  - text: Do you have the contact's bussiness card ? if yes, kindly scan
  utter_request2:
  - text: Please provide the contact's details.
  utter_request3:
  - text: Now complete the corporate address details
  utter_request4:
  - text: This all I can read from the card. Please correct if there are something
      wrong as I do sometimes.
  utter_request5:
  - text: Please provide additinal details.
